<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registreing</title>
    <link rel="stylesheet" href="Registrering.css">
    <script src="https://kit.fontawesome.com/ad1419809c.js" crossorigin="anonymous"></script>
    <meta name=viewport content="width=device-width, initial-scale=1">
<body>
<<center><h2>Registrering for visittkort</h2></center>

<form>
    <div class="fileUpload">

        <input type="file" id="file" class="upload" accept="image/*" multiple/>

    </div>

    <label for="name">Name</label><br>
    <input type="text" placeholder="Name" id="name" name="name"/><br>
    <label for="surname">Surname</label><br>
    <input type="text" placeholder="Surname" id="surname"><br>
    <label for="study">Study</label><br>
    <input type="text" placeholder="Study" id="study"><br>
    <label for="contact">Contact</label><br>
    <input type="text" placeholder="Contact" id="contact"><br>
    <label for="email">Email</label><br>
    <input type="email" placeholder="Email" id="email" name="email"/><br>
    <label for="password">Password</label><br>
    <input type="password" placeholder="Your password" id="password" name="password"><br>

    <h4>Gender </h4>
    Male
    <input type="radio" name="gender" value="male">
    Female
    <input type="radio" name="gender" value="female">
    Other
    <input type="radio" name="gender" value="other"><br>

    <h4>Hobbies</h4>

    Technology
    <input type="checkbox" name="tech" id="tech">

    Music
    <input type="checkbox" name="music" id="music">
    Art
    <input type="checkbox" name="art" id="art"><br>

    <h4>Degree </h4>
    <select name="degree" id="degree">
        <option value="bachelor">Bachelor</option>
        <option value="msc">Master</option>
        <option value="phd">PHD</option>
    </select><br>

    <h4>Message</h4>

    <textarea name="message" id="message" placeholder="Your message" rows="10" cols="30"></textarea><br>



    <input type="reset" value="Slett">
    <input type="submit" value="Send" onclick="myFunction()">
</form>
</body>

</html>
<script src="myscript.js"> </script>
